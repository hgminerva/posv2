<section id="collection-add" class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="pull-left">
                            <h4>Collection Detail</h4>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPreview()"><i class="fa fa-eye"> Preview</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPrint()"><i class="fa fa-print"> Print</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                  <form id="formCollectionAdd" class="form-horizontal row" role="form">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Collection Number</label>
                                </div>
                                <div class="col-sm-8">
                                    <input [(ngModel)]="collectionNumber" id="collectionNumber" class="form-control input-50 text-right" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Period</label>
                                </div>
                                <div class="col-sm-8">
                                    <input [(ngModel)]="period" id="period" class="form-control input-50 text-right" type="text" value="0001" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Collection Date</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="collectionDate" class="input-50"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Manual OR Number</label>
                                </div>
                                <div class="col-sm-8">
                                    <input [(ngModel)]="manualORNumber" id="manualORNumber" class="form-control input-50" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Customer</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbCustomer"  class="input-70">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Sales Number</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbSalesNumber"  class="input-70">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Sales Balance</label>
                                </div>
                                <div class="col-sm-8">
                                    <input [(ngModel)]="salesBalance" id="salesBalance" class="form-control input-50" type="text" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Amount</label>
                                </div>
                                <div class="col-sm-8">
                                    <input [(ngModel)]="amount" id="amount" class="form-control input-50" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Terminal</label>
                                </div>
                                <div class="col-sm-8">
                                    <input [(ngModel)]="terminal" id="terminal" class="form-control input-50" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Prepared by</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbPreparedBy"  class="input-70" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Checked by</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbCheckedBy"  class="input-70">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Approved by</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbApprovedBy"  class="input-70">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Remarks</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea [(ngModel)]="remarks" id="remarks" class="input-70 form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>  
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12 clearfix">
                        <div class="pull-right">
                            <button id="btnAdd" class="btn btn-primary btn-sm sharp"><i class="fa fa-plus"> Add</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">    
                         <wj-flex-grid #flexCollectionDetail id="flexCollectionDetail" class="grid" [itemsSource]="collectionDetailView">
                            <wj-flex-grid-column [header]="" [width]="70">
                                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                            <button class="btn btn-danger btn-xs btn-block sharp">
                                                <i class="fa fa-trash">Delete</i>
                                            </button>
                                    </template>
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Amount'" 
                                                    [bindig]="'Amount'" 
                                                    [width]="150"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Pay Type'" 
                                                    [bindig]="'PayType'" 
                                                    [isEditable]="false" 
                                                    [width]="150"
                                                    [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <wj-combo-box #cmbPayType 
                                                    [itemsSource]="['Test', 'Test1']" 
                                                    (click)='onSelectChange(cmbPayType, collectionDetailSource)'
                                                    [align]="'center'">
                                    </wj-combo-box>
                                </template>
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Check No'" 
                                                    [bindig]="'CheckNo'" 
                                                    [width]="100"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Check Date'" 
                                                    [bindig]="'CheckDate'" 
                                                    [width]="100"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Check Bank'" 
                                                    [bindig]="'CheckBank'" 
                                                    [width]="100"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Verification Code'"
                                                    [bindig]="'VerificationCode'"  
                                                    [width]="120"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Credit Card No'" 
                                                    [bindig]="'CreditCardNo'"  
                                                    [width]="120"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Credit Card Type'" 
                                                    [bindig]="'CreditCardType'" 
                                                    [width]="130" 
                                                    [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <wj-combo-box #cmbPayType 
                                                    [itemsSource]="['Test', 'Test']" 
                                                    (onSelectChange)="onSelectChange($event)">
                                        </wj-combo-box>
                                    </template>
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Credit Card Bank'"
                                                    [bindig]="'CreditCardBank'"  
                                                    [width]="120"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Credit Card No'" 
                                                    [bindig]="'CreditCardNo'"  
                                                    [width]="120"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Gift Certificate No'" 
                                                    [bindig]="'GiftCertificateNo'"  
                                                    [width]="150"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Stock In Number'" 
                                                    [bindig]="'StockInNumber'"  
                                                    [width]="150" 
                                                    [align]="'center'">
                                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <wj-combo-box #cmbPayType [itemsSource]="['Test', 'Test1']" 
                                                    (onSelectChange)="onSelectChange($event)">
                                        </wj-combo-box>
                                    </template>
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Other Information'" 
                                                    [bindig]="'OtherInformation'"  
                                                    [width]="150"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Asset Account'" 
                                                    [bindig]="'AssetAccount'" 
                                                    [width]="150"
                                                    [align]="'center'">
                                </wj-flex-grid-column>
                        </wj-flex-grid>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-12">  
                        <div id="page-button">
                            <table>
                                <tr>
                                    <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                    <td><button class="text-center" id="pageCount" disabled></button></td>
                                    <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                                <tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
