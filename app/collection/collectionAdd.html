<section id="collection-add">
<!--Header here -->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Collection Detail</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                <button class="btn btn-primary sharp" type="button" (click)="onPreview()">Preview</button>
                <button class="btn btn-primary sharp" type="button" (click)="onPrint()">Print</button>
                <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
    <div class="container">
        <div class="content-body clearfix">
            <form id="formCollectionAdd" class="form-horizontal" role="form">
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Collection No.</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="txtCollectionNo" class="form-control input-50" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Collection Date</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="txtCollectionDate" class="form-control input-50" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Manual OR No.</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="txtManualOR" class="form-control input-50" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Customer</label>
                        </div>
                        <div class="col-sm-8">
                            <wj-combo-box id="cmbCustomer"  class="input-70" [itemsSource]="cmbCustomerSource">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Sales Number</label>
                        </div>
                        <div class="col-sm-8">
                            <wj-combo-box id="cmbSalesNumber"  class="input-70" [itemsSource]="cmbSalesNumberSource">
                            </wj-combo-box>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Checked by</label>
                        </div>
                        <div class="col-sm-8">
                            <wj-combo-box id="cmbCheckedBy"  class="input-70" [itemsSource]="cmbAuthoritySource">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Approved by</label>
                        </div>
                        <div class="col-sm-8">
                            <wj-combo-box id="cmbApprovedBy"  class="input-70" [itemsSource]="cmbAuthoritySource">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Remarks</label>
                        </div>
                        <div class="col-sm-8">
                            <textarea id="txtRemark" class="input-70 form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-body clearfix">
            <div class="col-sm-12">
                <wj-flex-grid #flexCollectionDetail class="grid" [itemsSource]="collectionDetailView">
                    <wj-flex-grid-column [header]="" [width]="70">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Amount'" 
                                            [bindig]="'Amount'" 
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Pay Type'" 
                                            [bindig]="'PayType'" 
                                            [isEditable]="false" 
                                            [width]="150"
                                            [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <wj-combo-box #cmbPayType 
                                            [itemsSource]="['Test', 'Test1']" 
                                            (click)='onSelectChange(cmbPayType, collectionDetailSource)'
                                            [align]="'center'">
                            </wj-combo-box>
                        </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Check No'" 
                                            [bindig]="'CheckNo'" 
                                            [width]="100"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Check Date'" 
                                            [bindig]="'CheckDate'" 
                                            [width]="100"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Check Bank'" 
                                            [bindig]="'CheckBank'" 
                                            [width]="100"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Verification Code'"
                                            [bindig]="'VerificationCode'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card No'" 
                                            [bindig]="'CreditCardNo'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card Type'" [bindig]="'CreditCardType'" [width]="130" [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <wj-combo-box #cmbPayType 
                                            [itemsSource]="['Test', 'Test']" 
                                            (onSelectChange)="onSelectChange($event)">
                                </wj-combo-box>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card Bank'"
                                            [bindig]="'CreditCardBank'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card No'" 
                                            [bindig]="'CreditCardNo'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Gift Certificate No'" 
                                            [bindig]="'GiftCertificateNo'"  
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Stock In Number'" 
                                            [bindig]="'StockInNumber'"  
                                            [width]="150" 
                                            [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <wj-combo-box #cmbPayType [itemsSource]="['Test', 'Test1']" 
                                            (onSelectChange)="onSelectChange($event)">
                                </wj-combo-box>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Other Information'" 
                                            [bindig]="'OtherInformation'"  
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Asset Account'" 
                                            [bindig]="'AssetAccount'" 
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
    </div>
<!--End of body-->
