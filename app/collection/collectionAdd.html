<section id="collection-add" class="container">
<!--Header here -->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h4>Collection Detail</h4>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                <button class="btn btn-primary sharp" type="button" (click)="onPreview()">Preview</button>
                <button class="btn btn-primary sharp" type="button" (click)="onPrint()">Print</button>
                <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
        <div class="content-body clearfix">
            <form id="formCollectionAdd" class="form-horizontal" role="form">
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Collection No.</label>
                        </div>
                        <div class="col-sm-8">
                            <input [(ngModel)]="collectionNumber" id="collectionNumber" class="form-control input-50 text-right" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Period</label>
                        </div>
                        <div class="col-sm-8">
                            <input [(ngModel)]="period" id="period" class="form-control input-50 text-right" type="text" value="0001" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Collection Date</label>
                        </div>
                        <div class="col-sm-8">
                            <div id="collectionDate" class="input-50"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Manual OR No.</label>
                        </div>
                        <div class="col-sm-8">
                            <input [(ngModel)]="manualORNumber" id="manualORNumber" class="form-control input-50" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Customer</label>
                        </div>
                        <div class="col-sm-8">
                            <div id="cmbCustomer"  class="input-70">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Sales Number</label>
                        </div>
                        <div class="col-sm-8">
                            <div id="cmbSalesNumber"  class="input-70">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Sales Balance</label>
                        </div>
                        <div class="col-sm-8">
                            <input [(ngModel)]="salesBalance" id="salesBalance" class="form-control input-50" type="text" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Amount</label>
                        </div>
                        <div class="col-sm-8">
                            <input [(ngModel)]="amount" id="amount" class="form-control input-50" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Terminal</label>
                        </div>
                        <div class="col-sm-8">
                            <input [(ngModel)]="terminal" id="terminal" class="form-control input-50" type="text" disabled>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Prepared by</label>
                        </div>
                        <div class="col-sm-8">
                            <div id="cmbPreparedBy"  class="input-70">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Checked by</label>
                        </div>
                        <div class="col-sm-8">
                            <div id="cmbCheckedBy"  class="input-70">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Approved by</label>
                        </div>
                        <div class="col-sm-8">
                            <div id="cmbApprovedBy"  class="input-70">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="control-label">Remarks</label>
                        </div>
                        <div class="col-sm-8">
                            <textarea [(ngModel)]="remarks" id="remarks" class="input-70 form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-body clearfix">
            <div class="col-sm-12">
                <wj-flex-grid #flexCollectionDetail id="flexCollectionDetail" class="grid" [itemsSource]="collectionDetailView">
                    <wj-flex-grid-column [header]="" [width]="70">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Amount'" 
                                            [bindig]="'Amount'" 
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Pay Type'" 
                                            [bindig]="'PayType'" 
                                            [isEditable]="false" 
                                            [width]="150"
                                            [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <wj-combo-box #cmbPayType 
                                            [itemsSource]="['Test', 'Test1']" 
                                            (click)='onSelectChange(cmbPayType, collectionDetailSource)'
                                            [align]="'center'">
                            </wj-combo-box>
                        </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Check No'" 
                                            [bindig]="'CheckNo'" 
                                            [width]="100"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Check Date'" 
                                            [bindig]="'CheckDate'" 
                                            [width]="100"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Check Bank'" 
                                            [bindig]="'CheckBank'" 
                                            [width]="100"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Verification Code'"
                                            [bindig]="'VerificationCode'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card No'" 
                                            [bindig]="'CreditCardNo'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card Type'" 
                                             [bindig]="'CreditCardType'" 
                                             [width]="130" 
                                             [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <wj-combo-box #cmbPayType 
                                            [itemsSource]="['Test', 'Test']" 
                                            (onSelectChange)="onSelectChange($event)">
                                </wj-combo-box>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card Bank'"
                                            [bindig]="'CreditCardBank'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Credit Card No'" 
                                            [bindig]="'CreditCardNo'"  
                                            [width]="120"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Gift Certificate No'" 
                                            [bindig]="'GiftCertificateNo'"  
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Stock In Number'" 
                                            [bindig]="'StockInNumber'"  
                                            [width]="150" 
                                            [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <wj-combo-box #cmbPayType [itemsSource]="['Test', 'Test1']" 
                                            (onSelectChange)="onSelectChange($event)">
                                </wj-combo-box>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Other Information'" 
                                            [bindig]="'OtherInformation'"  
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Asset Account'" 
                                            [bindig]="'AssetAccount'" 
                                            [width]="150"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
<!--End of body-->
</section>
