<section id="stock-out-add" class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Stock-Count Details</h4>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPreview()"><i class="fa fa-eye"> Preview</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPrint()"><i class="fa fa-print"> Print</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Stock Count Number</label>
                            </div>
                            <div class="col-sm-8">
                                <input id="txtStockCountNo" class="input-60 form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Period</label>
                            </div>
                            <div class="col-sm-8">
                                <input id="txtPeriod" class="input-60 form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Stock Out Date</label>
                            </div>
                            <div class="col-sm-8">
                                <div id="inputDate" class="input-60"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Remarks</label>
                            </div>
                            <div class="col-sm-8">
                                <textarea rows="5" id="txtRemarks" class="input-80"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Prepared By</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbPreparedBy" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Checked By</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbCheckedBy" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Approved By</label>
                                </div>
                                <div class="col-sm-8">
                                    <div id="cmbApprovedBy">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <table>
                    <tr>
                        <td><button type="button" class="btn btn-primary btn-sm sharp" (click)="onAdd()">BARCODE</button></td>
                        <td class="input-100"><input id="txtBarcode" class="input-100 form-control"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                 <div class="row">
                    <div class="col-sm-12 clearfix">
                        <div class="pull-right">
                            <button id="btnAdd" class="btn btn-primary btn-sm sharp"><i class="fa fa-plus"> Add</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <wj-flex-grid id="addStockOutGrid" #addStockOutGrid class="grid" [itemsSource]="" [isReadOnly]="true" >
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-danger sharp">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Item'"
                                                    [binding]="'Item'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="'*'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Unit'"
                                                    [binding]="'Unit'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="80">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Cost'"
                                                    [binding]="'Cost'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="90">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Quanity'"
                                                    [binding]="'Quanity'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="80">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Amount'"
                                                    [binding]="'Amount'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="100">
                            </wj-flex-grid-column>
                        </wj-flex-grid>
                    </div>
                    <div class="col-sm-3">
                        <div class="pull-right">
                            <button id="btnImportXLS" class="btn btn-primary sharp">Import XLS</button>
                            <button id="btnExportXLS" class="btn btn-primary sharp">Export XLS</button>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-12">  
                        <div id="page-button">
                            <table>
                                <tr>
                                    <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                    <td><button class="text-center" id="pageCount" disabled></button></td>
                                    <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                                <tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</section>
