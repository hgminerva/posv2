<section id="stock-out-add" class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Stock-Count Details</h4>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Lock</button>
                            <button type="button" class="btn btn-primary sharp" (click)="onClose()">Unlock</button>
                            <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Preview</button>
                            <button type="button" class="btn btn-primary sharp" (click)="onClose()">Print</button>
                            <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Stock Count Number</label>
                            </div>
                            <div class="col-sm-8">
                                <input id="txtStockCountNo" class="input-60 form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Period</label>
                            </div>
                            <div class="col-sm-8">
                                <input id="txtPeriod" class="input-60 form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Stock Out Date</label>
                            </div>
                            <div class="col-sm-8">
                                <div id="inputDate" class="input-60"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label pull-right">Remarks</label>
                            </div>
                            <div class="col-sm-8">
                                <textarea rows="5" id="txtRemarks" class="input-80"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Prepared By</label>
                                </div>
                                <div class="col-sm-8">
                                    <wj-combo-box id="cmbPreparedBy" 
                                                class="input-70"
                                                [itemsSource]="cmbAuthority"
                                                [isReadOnly]="true" disabled>
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Checked By</label>
                                </div>
                                <div class="col-sm-8">
                                    <wj-combo-box id="cmbPreparedBy" 
                                                class="input-70"
                                                [itemsSource]="cmbAuthority"
                                                [isReadOnly]="true">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label pull-right">Approved By</label>
                                </div>
                                <div class="col-sm-8">
                                    <wj-combo-box id="cmbApprovedBy"
                                                class="input-70"
                                                [itemsSource]="cmbAuthority"
                                                [isReadOnly]="true">
                                    </wj-combo-box>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <table>
                    <tr>
                        <td><button type="button" class="btn btn-primary sharp" (click)="onAdd()">BARCODE</button></td>
                        <td class="input-100"><input id="txtBarcode" class="input-100 form-control"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-9">
                        <wj-flex-grid id="addStockOutGrid" #addStockOutGrid class="grid" [itemsSource]="" [isReadOnly]="true" >
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-danger sharp">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Item'"
                                                    [binding]="'Item'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="'*'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Unit'"
                                                    [binding]="'Unit'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="80">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Cost'"
                                                    [binding]="'Cost'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="90">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Quanity'"
                                                    [binding]="'Quanity'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="80">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Amount'"
                                                    [binding]="'Amount'"
                                                    [isReadOnly]="true"
                                                    [align]="'center'"
                                                    [width]="100">
                            </wj-flex-grid-column>
                        </wj-flex-grid>
                    </div>
                    <div class="col-sm-3">
                        <div class="pull-right">
                            <button id="btnImportXLS" class="btn btn-primary sharp">Import XLS</button>
                            <button id="btnExportXLS" class="btn btn-primary sharp">Export XLS</button>
                        </div>
                    </div>
                </div>
                <div id="grid-page-button" class="row">
                    <div class="col-sm-12">
                    <table>
                        <tr>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                            <td><button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button></td>
                            <td></td>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
        </div>
     </div>
