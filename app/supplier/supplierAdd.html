<section id="purchase-add-page"  class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                 <div class="col-sm-6">
                    <div class="pull-left">
                        <h4>Supplier Details</h4>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-sm sharp" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                        <button type="button" class="btn btn-primary btn-sm sharp" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                        <button type="button" class="btn btn-primary btn-sm sharp" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
             <form id="formAddPurchaseOrder" class="form-horizontal" role="form">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Supplier</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="supplier"
                                id = "supplier"
                                class="form-control input-50"
                                type="text"
                                placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Address</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="address"
                                id="address" 
                                class="form-control input-60"
                                type="text"
                                placeholder="NA"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Telephone Number</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="telephoneNumber"
                                id="telephoneNumber" 
                                class="form-control input-30"
                                type="text"
                                placeholder="NA"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Cellphone Number</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="cellphoneNumber"
                                id="cellphoneNumber" 
                                class="form-control input-30"
                                type="text"
                                placeholder="NA"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Fax Number</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="faxNumber"
                                id="faxNumber" 
                                class="form-control input-30"
                                type="text"
                                placeholder="NA"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Term</label>
                        </div>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbTerm"
                                            class="input-20"
                                            [itemsSource]="cmbTermSource"
                                            [isReadOnly]="true">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">TIN</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="tin"
                                id="tin" 
                                class="form-control input-30"
                                type="text"
                                placeholder="NA"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">AP Account</label>
                        </div>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbAPAccount"
                                            class="input-40"
                                            [itemsSource]="cmbAPAccountSource"
                                            [isReadOnly]="true">
                            </wj-combo-box>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
