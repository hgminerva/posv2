<section id="purchase-add-page">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Supplier Detail</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of Header-->
<!--Body here-->
    <div class="container">
        <div class="content-body clearfix">
            <div class="col-sm-12">
                  <form id="formAddPurchaseOrder" class="form-horizontal" role="form">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">Supplier</label>
                            </div>
                            <div class="col-sm-10">
                                <input id = "txtSupplier"
                                        class="form-control input-50"
                                        type="text"
                                        placeholder="NA" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">Address</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="txtAddress" 
                                        class="form-control input-60"
                                        type="text"
                                        placeholder="NA"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">Telephone No.</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="txtTelephone" 
                                        class="form-control input-30"
                                        type="text"
                                        placeholder="NA"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">Cellphone No.</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="txtCellphone" 
                                        class="form-control input-30"
                                        type="text"
                                        placeholder="NA"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">Fax No.</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="txtFax" 
                                        class="form-control input-30"
                                        type="text"
                                        placeholder="NA"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">Term</label>
                            </div>
                            <div class="col-sm-10">
                                <wj-combo-box id="cmbTerm"
                                                class="input-20"
                                                [itemsSource]="cmbTermSource"
                                                [isReadOnly]="true">
                                </wj-combo-box>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">TIN</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="txtTIN" 
                                        class="form-control input-30"
                                        type="text"
                                        placeholder="NA"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label">AP Account</label>
                            </div>
                            <div class="col-sm-10">
                                <wj-combo-box id="cmbAPAccount"
                                                class="input-40"
                                                [itemsSource]="cmbAPAccountSource"
                                                [isReadOnly]="true">
                                </wj-combo-box>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--End of body-->
</section>
