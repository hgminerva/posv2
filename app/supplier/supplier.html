<section id="supplier-page">
<!--Header here-->
        <div class="content-header clearfix">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Supplier List</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                    <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
<!--End of header-->
<!--Body here-->
    <div class="container">
        <div class="content-body-table clearfix">
            <div class="col-sm-12">
                 <wj-flex-grid #flexCollectionDetail class="grid" [itemsSource]="supplierView">
                     <wj-flex-grid-column [header]="" [width]="60" [align]="center">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-primary sharp">
                                            <i class="fa fa-trash">Edit</i>
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="" [width]="70" [align]="center">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-danger sharp">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Supplier'" 
                                                [binding]="'Supplier'" 
                                                [width]="'2.5*'"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Address'" 
                                                [binding]="'Address'" 
                                                [isEditable]="false" 
                                                [width]="'4*'"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Telephone Number'" 
                                                [binding]="'TelephoneNumber'" 
                                                [width]="150"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Cellphone Number'" 
                                                [binding]="'CellphoneNumber'" 
                                                [width]="150"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Lock'" 
                                                [binding]="'IsLocked'" 
                                                [width]="100"
                                                [data-type]="'Boolean'"
                                                [align]="'center'">
                            </wj-flex-grid-column>
                    </wj-flex-grid>
            </div>
        </div>
    </div>
<!--End of body-->
</section>
