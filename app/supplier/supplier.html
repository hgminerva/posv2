<section id="supplier-page" class="container">
<!--Header here-->
        <div class="content-header clearfix">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h4>Supplier List</h4>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                    <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
<!--End of header-->
<!--Body here-->
<div class="content-body-table clearfix">
    <div class="col-sm-12">
            <wj-flex-grid #flexCollectionDetail 
                        class="grid" 
                        [itemsSource]="supplierView"
                        [selectionMode]="'Row'">
                <wj-flex-grid-column [header]="" [width]="60" [align]="center">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp">
                                    <i class="fa fa-trash">Edit</i>
                                </button>
                        </template>
                    </wj-flex-grid-column>
                <wj-flex-grid-column [header]="" [width]="70" [align]="center">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp"
                                        data-toggle="modal"
                                        data-target="#delModal">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Supplier'" 
                                        [binding]="'Supplier'" 
                                        [width]="'2.5*'"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Address'" 
                                        [binding]="'Address'" 
                                        [isEditable]="false" 
                                        [width]="'4*'"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Telephone Number'" 
                                        [binding]="'TelephoneNumber'" 
                                        [width]="150"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Cellphone Number'" 
                                        [binding]="'CellphoneNumber'" 
                                        [width]="150"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lock'" 
                                        [binding]="'IsLocked'" 
                                        [width]="100"
                                        [data-type]="'Boolean'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
            </wj-flex-grid>
    </div>
</div>
    <div class="content-footer clearfix">
    <div class="col-sm-12">
        <div class="page-bar clearfix">
            <div class="pull-right">
                <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
            </div>
        </div>
    </div>
</div>
<!--End of body-->
<!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Supplier</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this supplier ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" type="button" class="btn btn-danger sharp" data-dismiss="modal">Yes</button>
                    <button id="btnNo" type="button" class="btn btn-primary sharp" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
