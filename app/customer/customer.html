<section id="customer-page" class="container">
<!--Header here-->
        <div class="content-header clearfix">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h4>Customer List</h4>
                </div>
            </div>
            <div class="col-sm-6">
                 <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                 </div>
            </div>
        </div>
<!--End of header -->
<!--Body here-->
<div class="content-body-table clearfix">
    <div class="col-sm-12">
        <wj-flex-grid id="customerGrid" #flexCustomerList class="grid" 
                                        [itemsSource]="customerView" 
                                        [isReadOnly]="true"
                                        [selectionMode]="'Row'">
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-primary sharp" 
                            (click)="editCustomer()">
                            Edit
                    </button>
                </template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75" [align]="'center'">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-danger sharp" 
                            data-toggle="modal"
                            data-target="#delModal">
                        <i class="fa fa-trash">Delete</i>
                    </button>
                </template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Customer'"
                                [binding]="'Customer'" 
                                [isReadOnly]="true" 
                                [width]="'3*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Address'" 
                                [binding]="'Address'" 
                                [isReadOnly]="true" 
                                [width]="'4*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Contact No'" 
                                [binding]="'ContactNumber'" 
                                [isReadOnly]="true"
                                [width]="'2*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Lock'"
                                [binding]="'IsLocked'" 
                                [isReadOnly]="true" 
                                [width]="'1*'"
                                [align]="'center'"
                                [data-type]="'Boolean'">
            </wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</div>
    <div class="content-footer clearfix">
    <div class="col-sm-12">
        <div class="page-bar">
            <div class="pull-right">
                <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
            </div>
        </div>
    </div>
</div>
<!--End of body-->
<!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Customer</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this customer?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" 
                            type="button"
                            class="btn btn-danger sharp" 
                            data-dismiss="modal"
                            (click)="deleteCustomer()">Yes</button>
                    <button id="btnNo" 
                            type="button" 
                            class="btn btn-primary sharp" 
                            data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
<!--End of Modal-->
</section>
