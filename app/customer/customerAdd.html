<section id="customer-add-page"  class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Customer Detail</h4>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                            <button class="btn btn-danger sharp" type="button" (click)="onClose()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Customer</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="customer"
                                   id="customer" 
                                   type="text" 
                                   class="form-control input-40" 
                                   placeholder="NA" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Address</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="address" 
                                    id="address" 
                                    type="text" 
                                    class="form-control input-60" 
                                    placeholder="NA"
                                    required>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-sm-2">Contact Person</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="contactPerson"
                                    id="contactPerson"
                                    type="text" 
                                    class="form-control input-30"
                                    placeholder="NA" 
                                    required>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-sm-2">Contact Number</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="contactNumber" 
                                    id="contactNumber" 
                                    type="text" 
                                    class="form-control input-20" 
                                    placeholder="NA" 
                                    required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Credit Limit</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="creditLimit"
                                id="creditLimit" 
                                type="text"
                                class="form-control text-right input-20" 
                                placeholder="0.00" 
                                required>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-sm-2">Term</label>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbTerm"  
                                        class="input-20" 
                                        [itemsSource]="cmbTermSource"
                                        [isEditable]="false">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">TIN</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="tin"
                                id="tin" 
                                type="text"
                                class="form-control input-30" 
                                placeholder="NA" 
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">AR Account</label>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbARAccount" 
                                        class="input-50" 
                                        [itemsSource]="cmbAR_AccountSource"
                                        [isEditable]="false">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="pull-right">With Reward</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="withReward" 
                                    id="withReward" 
                                    type="checkbox" 
                                    class="checkbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Reward Card Number</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="rewardCardNumber"
                                id="rewardCardNumber" 
                                type="text"
                                class="form-control input-20" 
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Reward Conversion</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="rewardConversion"
                                id="rewardConversion" 
                                type="text"
                                class="form-control input-20 text-right" 
                                placeholder="0.00"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Default Price</label>
                        <div class="col-sm-10">
                            <div id="cmbDefaultPrice" class="input-50">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <table id="tblCustomerDetail" class="table table-bordered">
                    <tr>
                        <th class="text-center" colspan="2">Sale History</th>
                        <th class="text-center"  colspan="5">Amount</th>
                    </tr>
                    <tr>
                        <th class="text-center">Date</th>
                        <th class="text-center" >Sales Number</th>
                        <th class="text-center" >Sales</th>
                        <th class="text-center" >Payment</th>
                        <th class="text-center" >Debit</th>
                        <th class="text-center" >Credit</th>
                        <th class="text-center" >Balance</th>
                    </tr>
                </table>
            </div>
            <div class="panel-footer"></div>
            </div>
        </div>
</section>
