<section id="customer-add-page"  class="container">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h4>Customer Detail</h4>
            </div>
        </div>
        <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                </div>
        </div>
    </div>
<!--End of header -->
<!--Body here-->
<div class="content-body clearfix">
    <div class="col-sm-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Customer</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="customer" id="customer" type="text" class="form-control input-40" placeholder="NA" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Address</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="address" id="address" type="text" class="form-control input-60" placeholder="NA" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Contact Person</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="contactPerson"
                        id="contactPerson"
                        type="text" 
                        class="form-control input-30"
                        placeholder="NA" 
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-labelt">Contact No</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="contactNumber" id="contactNumber" type="text" class="form-control input-20" placeholder="NA" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Credit Limit</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="creditLimit"
                        id="creditLimit" 
                        type="text"
                        class="form-control pull-left text-right input-20" 
                        placeholder="0.00" 
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Term</label>
                </div>
                <div class="col-sm-10">
                    <wj-combo-box id="cmbTerm"  
                                class="input-20" 
                                [itemsSource]="cmbTermSource"
                                [isEditable]="false">
                    </wj-combo-box>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">TIN</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="tin"
                        id="tin" 
                        type="text"
                        class="form-control input-30" 
                        placeholder="NA" 
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">AR Account</label>
                </div>
                <div class="col-sm-10">
                    <wj-combo-box id="cmbARAccount" 
                                class="input-50" 
                                [itemsSource]="cmbAR_AccountSource"
                                [isEditable]="false">
                    </wj-combo-box>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label>With Reward</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="withReward" id="withReward" type="checkbox" class="checkbox">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Reward Card Number</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="rewardCardNumber"
                        id="rewardCardNumber" 
                        type="text"
                        class="form-control input-20" 
                        required>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Reward Conversion</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="rewardConversion"
                        id="rewardConversion" 
                        type="text"
                        class="form-control input-20 text-right" 
                        placeholder="0.00"
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Default Price</label>
                </div>
                <div class="col-sm-10">
                    <div id="cmbDefaultPrice" class="input-50">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="content-body clearfix">
    <div class="col-sm-12">
        <table id="tblCustomerDetail" class="table table-bordered">
            <tr>
                <th class="text-center" colspan="2">Sale History</th>
                <th class="text-center"  colspan="5">Amount</th>
            </tr>
            <tr>
                <th class="text-center">Date</th>
                <th class="text-center" >Sales Number</th>
                <th class="text-center" >Sales</th>
                <th class="text-center" >Payment</th>
                <th class="text-center" >Debit</th>
                <th class="text-center" >Credit</th>
                <th class="text-center" >Balance</th>
            </tr>
        </table>
    </div>
</div>
<!--End of body-->
</section>
