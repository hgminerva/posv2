<section id="customer-add-page">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Customer Detail</h3>
            </div>
        </div>
        <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                </div>
        </div>
    </div>
<!--End of header -->
<!--Body here-->
    <div class="container">
        <div class="content-body clearfix">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Customer</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtCustomer" type="text" class="form-control input-40" placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Address</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtAddress" type="text" class="form-control input-60" placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Contact Person</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtContactPerson"
                                type="text" 
                                class="form-control input-30"
                                placeholder="NA" 
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-labelt">Contact No</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtContactNo" type="text" class="form-control input-20" placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Credit Limit</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtCreditLimit" 
                                type="text"
                                class="form-control pull-left text-right input-20" 
                                placeholder="0.00" 
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Term</label>
                        </div>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbTerm"  
                                        class="input-20" 
                                        [itemsSource]="cmbTermSource"
                                        [isEditable]="false">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">TIN</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtTin" 
                                type="text"
                                class="form-control input-30" 
                                placeholder="NA" 
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">AR Account</label>
                        </div>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbARAccount" 
                                        class="input-50" 
                                        [itemsSource]="cmbAR_AccountSource"
                                        [isEditable]="false">
                            </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label>With Reward</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="chkReward" type="checkbox" class="checkbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Reward Card Number</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtRewardCardNo" 
                                type="text"
                                class="form-control input-20" 
                                required>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Reward Conversion</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtRewardConversion" 
                                type="text"
                                class="form-control input-20 text-right" 
                                placeholder="0.00"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Default Price</label>
                        </div>
                        <div class="col-sm-10">
                            <wj-combo-box id="cmbDefaultPrice" 
                                        class="input-50"
                                        [itemsSource]="cmbDefaultPrice"
                                        [isEditable]="false">
                            </wj-combo-box>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="content-body clearfix">
            <div class="col-sm-12">
                <table id="tblCustomerDetail" class="table table-bordered">
                    <tr>
                        <th class="text-center" colspan="2">Sale History</th>
                        <th class="text-center"  colspan="5">Amount</th>
                    </tr>
                    <tr>
                        <th class="text-center">Date</th>
                        <th class="text-center" >Sales Number</th>
                        <th class="text-center" >Sales</th>
                        <th class="text-center" >Payment</th>
                        <th class="text-center" >Debit</th>
                        <th class="text-center" >Credit</th>
                        <th class="text-center" >Balance</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<!--End of body-->
</section>
