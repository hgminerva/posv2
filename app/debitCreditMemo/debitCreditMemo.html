<section id="debiCreditMemo-page" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
             <h4>Debit/Credit Memo List</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">     
                    <table style="width: 100%" border="0">
                        <tr>
                            <td style="width: 50%;">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    <input type="text" class="input-sm form-control"  style="width:40%;" id="InputFilter" placeholder="Search">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                        <button type="submit" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">    
                   <wj-flex-grid #flexDebitCreditMemo
                        class="grid" 
                        [itemsSource]="debitCreditMemoView"
                        [selectionMode]="'Row'">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary btn-xs btn-block sharp" >
                                        Edit
                                </button>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75"  [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger btn-xs btn-block sharp" 
                                        data-toggle="modal"
                                        data-target="#delModal">
                                        Delete
                                </button>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="'DB/CR Memo Date'" 
                                            [binding]="'DCMemoDate'"
                                            [isReadOnly]="true" 
                                            [width]="'2*'"
                                            [align]="'left'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'DB/CR Memo No'"
                                            [binding]="'DCMemoNumber'"
                                            [isReadOnly]="true" 
                                            [width]="'2*'"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Particulars'" 
                                            [binding]="'Particulars'"
                                            [width]="'5*'"
                                            [align]="'left'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Lock'" 
                                            [binding]="'IsLocked'"
                                            [data-type]="'Boolean'"
                                            [isReadOnly]="true" 
                                            [align]="'center'"
                                            [width]="'1*'">
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-12">  
                    <div id="page-button">
                        <table>
                            <tr>
                                <td><button id="btnFirst" class="" (click)="back()">first</button></td>
                                <td><button id="btnBack" class="" (click)="back()">previous</button></td>
                                <td><button class="text-center" id="pageCount" disabled></button></td>
                                <td><button id="btnNext" class="" (click)="next()">next</button></td>
                                <td><button id="btnLast" class="" (click)="back()">last</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Debit/Credit Memo</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this debit/credit memo ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" 
                            type="button" 
                            class="btn btn-danger sharp" 
                            data-dismiss="modal"
                            (click)="deleteDebitCreditMemo()">
                            Yes
                    </button>
                        <button id="btnNo" 
                            type="button" 
                            class="btn btn-primary sharp" 
                            data-dismiss="modal">
                            No
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
