<section id="supplier-page">
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Debit/Credit Memo List</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content-body clear fix">
            <div class="col-sm-12">
                <wj-flex-grid #flexDiscount class="grid" [itemsSource]="debitCreditMemoView">
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-primary sharp" >
                                    Edit
                            </button>
                        </template>
                    </wj-flex-grid-column> 
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75"  [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-danger sharp" >
                                    Delete
                            </button>
                        </template>
                    </wj-flex-grid-column> 
                    <wj-flex-grid-column [header]="'DB/CR Memo Date'" 
                                        [binding]="'DB/CR Memo Date'"
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'DB/CR Memo No'"
                                        [binding]="'DB/CR Memo No'"
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Particulars'" 
                                        [binding]="'Particulars'"
                                        [width]="'5*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lock'" 
                                        [binding]="'Lock'"
                                        [data-type]="'Boolean'"
                                        [isReadOnly]="true" 
                                        [align]="'center'"
                                        [width]="'1*'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
    </div>
</section>
