<section id="item-group-page">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Item Group List</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
    <div class=container>
        <div class="content-body-table">
            <div class="col-sm-12">
                 <wj-flex-grid #flexItemGroupList class="grid" [itemsSource]="itemGroupListView" [isReadOnly]="true">
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-primary sharp" >
                                            Edit
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75" [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Item Group'" 
                                            [binding]="'ItemGroup'" 
                                            [isReadOnly]="true" 
                                            [width]="'8*'" 
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Items'" 
                                            [binding]="'Items'" 
                                            [isReadOnly]="true" 
                                            [width]="'1*'"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Lock'" 
                                            [binding]="'Lock'" 
                                            [dataType]="'Boolean'"
                                            [isReadOnly]="true" 
                                            [width]="'1*'"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
    </div>
<!--End of body-->
</section>
