<section id="item-group-page" class="container">
    <div class="row">
        <div class="contentHeader">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Item Group List</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="contentFilter">
                <label>Search:</label>
                <input type="text" required />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 margin">
            <wj-flex-grid #flexItemGroupList [itemsSource]="itemGroupListView" [isReadOnly]="true">
                 <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp" >
                                        Edit
                                </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Item Group'" 
                                         [binding]="'ItemGroup'" 
                                         [isReadOnly]="true" 
                                         [width]="'8*'" 
                                         [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Items'" 
                                         [binding]="'Items'" 
                                         [isReadOnly]="true" 
                                         [width]="'1*'"
                                         [align]="'center'">
                    </wj-flex-grid-column>
                     <wj-flex-grid-column [header]="'Lock'" 
                                          [binding]="'Lock'" 
                                          [dataType]="'Boolean'"
                                          [isReadOnly]="true" 
                                          [width]="'1*'"
                                          [align]="'center'">
                    </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
    </div>
</section>
