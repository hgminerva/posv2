<section id="collection-add" class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                   <div class="col-sm-6">
                    <div class="pull-left">
                        <h4>Item Group Detail</h4>
                    </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPreview()"><i class="fa fa-eye"> Preview</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPrint()"><i class="fa fa-print"> Print</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form id="formItemGroupAdd" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Item Group</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="itemGroup" id="itemGroup" class="form-control input-60" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Image Path</label>
                        </div>
                        <div class="col-sm-4">
                            <input [(ngModel)]="image" id="image" class="form-control input-100" disabled>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" id="btnOpen" class="btn btn-primary sharp">Open</button>
                        </div>                 
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Kitchen Report</label>
                        </div>
                        <div class="col-sm-10">
                            <div id="cmbKitchen">asas</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">
                <!--Image here-->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12 clearfix">
                        <div class="pull-right">
                             <button id="btnAdd" class="btn btn-primary btn-sm sharp"><i class="fa fa-plus"> Add</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="flexGrid" class="grid">
                            <!--Programmatically done-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="grid-page-button">
                            <table>
                                <tr>
                                   <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                    <td><button class="text-center" id="pageCount" disabled></button></td>
                                    <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
