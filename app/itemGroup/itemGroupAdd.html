<section id="collection-add" class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                   <div class="col-sm-6">
                    <div class="pull-left">
                        <h4>Item Group Detail</h4>
                    </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onPreview()">Preview</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onPrint()">Print</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form id="formItemGroupAdd" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Item Group</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="itemGroup" id="itemGroup" class="form-control input-60" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Image Path</label>
                        </div>
                        <div class="col-sm-4">
                            <input [(ngModel)]="image" id="image" class="form-control input-100" disabled>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" id="btnOpen" class="btn btn-primary sharp">Open</button>
                        </div>                 
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Kitchen Report</label>
                        </div>
                        <div class="col-sm-10">
                            <div id="cmbKitchen">asas</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">
                <!--Image here-->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <button class="btn btn-primary sharp" (click)="addRow()">Add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="flexGrid" class="grid">
                            <!--Programmatically done-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="grid-page-button">
                            <table>
                                <tr>
                                    <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                                    <td><button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button></td>
                                    <td></td>
                                    <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                                    <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
