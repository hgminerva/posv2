<section id="collection-add" class="container">
<!--Holds the header-->
    <div class="row">
        <div class="contentHeader">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Item Group Detail</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onPreview()">Preview</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onPrint()">Print</button>
                    <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
    </div>
<!--End of Header-->
<!--Holds the body-->
    <div class="row">
        <div class="col-sm-12 margin">
            <div class="row">
                <div class="col-sm-10">
                    <form id="formItemGroupAdd" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label pull-left">Item Group</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="txtItemGroup" class="form-control input-60 pull-left" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label pull-left">Image Path</label>
                            </div>
                            <div class="col-sm-4">
                                <input id="txtImagePath" class="form-control input-100 pull-left" disabled>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" id="btnOpen" class="btn btn-primary sharp pull-left">Open</button>
                            </div>                 
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label pull-left">Kitchen Report</label>
                            </div>
                            <div class="col-sm-10">
                                <wj-combo-box id="cmbKitchenReport" 
                                            [itemsSource]="kitchenReportSource" 
                                            [isReadOnly]="true">
                                </wj-combo-box>
                            </div>
                        </div>
                    </form>
                </div>
        <!--Holds the image of item Group-->
                <div class="col-sm-2">
                </div>
            </div>
        <!--End of image Item Group-->
        <!--Holds the wijmo flex grid-->
            <div class="row">
                <div class="col-sm-12">
                    <wj-flex-grid #flexItemGroupAdd class="grid" [itemsSource]="itemGroupAddView" [isReadOnly]="true">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-primary sharp" >
                                            Delete
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Item'" 
                                               [binding]="'Item'" 
                                               [isReadOnly]="true" 
                                               [width]="'2*'"
                                               [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                   <wj-combo-box class="input-100"
                                      [itemsSource]="kitchenReportSource" 
                                      [isReadOnly]="true">
                                    </wj-combo-box>
                            </template>
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
            </div>
        <!--End of wijmo flex grid-->
        </div>
    </div>
<!--End of Body-->
</section>
