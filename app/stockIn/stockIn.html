<section id="stockin-page" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Stock-In List</h4>
                </div>
                 <div class="col-sm-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                        <button type="submit" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">     
                    <table style="width: 100%" border="0">
                        <tr>
                            <td style="width: 50%;">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    <input type="text" class="input-sm form-control"  style="width:40%;" id="InputFilter" placeholder="Search">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">    
                   <wj-flex-grid id="stockInGrid"  
                                #stockInGrid 
                                class="grid" 
                                [itemsSource]="stockInView"
                                [selectionMode]="'Row'">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="55">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary btn-xs btn-block sharp" >
                                        Edit
                                </button>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger btn-xs btn-block sharp"
                                            data-toggle="modal"
                                            data-target="#delModal">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Stock-In Date'"
                                                [binding]="'StockInDate'"
                                                [width]="150"
                                                [align]="'left'"
                                                [isReadOnly]="true">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Stock-In Number'"
                                                [binding]="'StockInNumber'"
                                                [width]="180"
                                                [align]="'center'"
                                                [isReadOnly]="true">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Supplier'"
                                                [binding]="'SupplierId'"
                                                [width]="300"
                                                [align]="'center'"
                                                [isReadOnly]="true">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Amount'"
                                                [binding]="'Amount'"
                                                [width]="100"
                                                [align]="'center'"
                                                [isReadOnly]="true">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Lock'"
                                                [binding]="'IsLocked'"
                                                [width]="50"
                                                [align]="'center'"
                                                [isReadOnly]="true"
                                                [data-type]="Boolean">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Return'"
                                                [binding]="'IsReturn'"
                                                [width]="55"
                                                [align]="'center'"
                                                [isReadOnly]="true"
                                                [data-type]="Boolean">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Remarks'"
                                                [binding]="'Remarks'"
                                                [width]="500"
                                                [align]="'left'"
                                                [isReadOnly]="true">
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-12">  
                    <div id="page-button">
                        <table>
                            <tr>
                                <td><button id="btnFirst" class="" (click)="back()">first</button></td>
                                <td><button id="btnBack" class="" (click)="back()">previous</button></td>
                                <td><button class="text-center" id="pageCount" disabled></button></td>
                                <td><button id="btnNext" class="" (click)="next()">next</button></td>
                                <td><button id="btnLast" class="" (click)="back()">last</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Stock-In</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this stock-in ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" 
                            type="button" 
                            class="btn btn-danger sharp" 
                            data-dismiss="modal"
                            (click)="deleteStockIn()">
                            Yes
                    </button>
                        <button id="btnNo" 
                            type="button" 
                            class="btn btn-primary sharp" 
                            data-dismiss="modal">
                            No
                    </button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
