<section id="stockin-page" class="container">
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <h4>Stock-In List</h4>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                <button id="btnClose" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
    <div class="content-body-table">
        <div class="col-sm-12">
                <wj-flex-grid id="stockInGrid"  
                            #stockInGrid 
                            class="grid" 
                            [itemsSource]="stockInView"
                            [selectionMode]="'Row'">
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="55">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-primary sharp" >
                                Edit
                        </button>
                    </template>
                </wj-flex-grid-column> 
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-danger sharp"
                                    data-toggle="modal"
                                    data-target="#delModal">
                                <i class="fa fa-trash">Delete</i>
                            </button>
                    </template>
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Stock-In Date'"
                                        [binding]="'StockInDate'"
                                        [width]="150"
                                        [align]="'left'"
                                        [isReadOnly]="true">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Stock-In Number'"
                                        [binding]="'StockInNumber'"
                                        [width]="180"
                                        [align]="'center'"
                                        [isReadOnly]="true">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Supplier'"
                                        [binding]="'SupplierId'"
                                        [width]="300"
                                        [align]="'center'"
                                        [isReadOnly]="true">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Amount'"
                                        [binding]="'Amount'"
                                        [width]="100"
                                        [align]="'center'"
                                        [isReadOnly]="true">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Lock'"
                                        [binding]="'IsLocked'"
                                        [width]="50"
                                        [align]="'center'"
                                        [isReadOnly]="true"
                                        [data-type]="Boolean">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Return'"
                                        [binding]="'IsReturn'"
                                        [width]="55"
                                        [align]="'center'"
                                        [isReadOnly]="true"
                                        [data-type]="Boolean">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Remarks'"
                                        [binding]="'Remarks'"
                                        [width]="500"
                                        [align]="'left'"
                                        [isReadOnly]="true">
                </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
    </div>
        <div class="content-footer clearfix">
        <div class="col-sm-12">
            <div class="page-bar">
                <div class="pull-right">
                    <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                    <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Stock-In</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this stock-in ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" type="button" class="btn btn-danger sharp" data-dismiss="modal">Yes</button>
                    <button id="btnNo" type="button" class="btn btn-primary sharp" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
