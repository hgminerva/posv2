<section id="login-page" class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4>Login</h4>
            <div class="status alert alert-success" style="display: none"></div>
            <form role="form" (submit)="login($event, username.value, password.value)">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="text" #username id="username" class="form-control" required="required" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" #password id="password" class="form-control" required="required" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg sharp">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
