<section id="system-table-page" class="container">
    <div class="row">
        <div class="contentHeader">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>System Tables</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button id="btnLock" class="btn btn-primary sharp" (click)="onLock()">Lock</button>
                    <button id="btnUnlock" class="btn btn-primary sharp" (click)="onUnlock" >Unlock</button>
                    <button id="btnClose" class="btn btn-primary sharp" (click)="onClose()" >Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#chartOfAccounts">Chart of Accounts</a></li>
                <li><a a data-toggle="tab" href="#payType">Pay type</a></li>
                <li><a a data-toggle="tab" href="#tax">Tax</a></li>
                <li><a a data-toggle="tab" href="#unit">Unit</a></li>
                <li><a a data-toggle="tab" href="#period">Period</a></li>
                <li><a a data-toggle="tab" href="#terminal">Terminal</a></li>
            </ul>
        </div>
    </div>
    <div id="systemTableTabContent" class="tab-content container margin">
        <div id="chartOfAccounts" class="tab-pane in active">
           <div class="row">
               <div class="col-sm-12">
                   <wj-flex-grid id="chartOfAccountsGrid" #chartOfAccountsGrid class="grid" [itemsSource]="chartOfAccountsView">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-primary sharp" >
                                            Edit
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Account Code'"
                                             [binding]="'Account Code'"
                                             [width]="'2*'"
                                             [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Account'"
                                             [binding]="'Account'"
                                             [width]="'5*'"
                                             [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Type'"
                                             [binding]="'Type'"
                                             [width]="'2*'"
                                             [align]="'center'">
                        </wj-flex-grid-column>
                   </wj-flex-grid>
               </div>
           </div>
        </div>
        <div id="payType" class="tab-pane">
            <div class="row">
               <div class="col-sm-12">
                    <wj-flex-grid id="payTypeGrid"  #payTypeGrid class="grid" [itemsSource]="payTypeSource">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-primary sharp" >
                                            Edit
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Account Code'"
                                             [binding]="'Account Code'"
                                             [width]="'2*'"
                                             [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Account'"
                                             [binding]="'Account'"
                                             [width]="'5*'"
                                             [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Type'"
                                             [binding]="'Type'"
                                             [width]="'2*'"
                                             [align]="'center'">
                        </wj-flex-grid-column>
                   </wj-flex-grid>
               </div>
           </div>
        </div>
        <div id="tax" class="tab-pane">
            <div class="row">
               <div class="col-sm-12">
               </div>
            </div>
        </div>
        <div id="unit" class="tab-pane">
            <div class="row">
               <div class="col-sm-12">
               </div>
            </div>
        </div>
        <div id="period" class="tab-pane">
             <div class="row">
               <div class="col-sm-12">
               </div>
             </div>
        </div>
        <div id="terminal" class="tab-pane">
             <div class="row">
               <div class="col-sm-12">
               </div>
            </div>
        </div>
    </div>
</section>
