<section id="system-table-page" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
             <div class="row">
                <div class="col-sm-6">
                    <h4>System Tables List</h4>
                </div>
                 <div class="col-sm-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                        <button type="submit" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">     
                    <table style="width: 100%" border="0">
                        <tr>
                            <td style="width: 50%;">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    <input type="text" class="input-sm form-control"  style="width:40%;" id="InputFilter" placeholder="Search">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#chartOfAccounts">Chart of Accounts</a></li>
                        <li><a a data-toggle="tab" href="#payType">Pay type</a></li>
                        <li><a a data-toggle="tab" href="#tax">Tax</a></li>
                        <li><a a data-toggle="tab" href="#unit">Unit</a></li>
                        <li><a a data-toggle="tab" href="#period">Period</a></li>
                        <li><a a data-toggle="tab" href="#terminal">Terminal</a></li>
                    </ul>
                </div>
            </div>
            <div id="systemTableTabContent" class="tab-content">
                <div id="chartOfAccounts" class="tab-pane fade in active">
                    <div class="row">
                        <div class="col-sm-12">
                            <wj-flex-grid id="chartOfAccountsGrid" 
                                            #chartOfAccountsGrid 
                                            class="grid"
                                            [itemsSource]="chartOfAccountsView">
                                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60">
                                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                            <button class="btn btn-primary btn-xs btn-block  sharp" >
                                                Edit
                                            </button>
                                        </template>
                                    </wj-flex-grid-column>
                                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                                <button class="btn btn-danger  btn-xs btn-block sharp">
                                                    <i class="fa fa-trash">Delete</i>
                                                </button>
                                        </template>
                                    </wj-flex-grid-column>
                                    <wj-flex-grid-column [header]="'Account Code'"
                                                        [binding]="'Account Code'"
                                                        [width]="'2*'"
                                                        [align]="'center'">
                                    </wj-flex-grid-column>
                                    <wj-flex-grid-column [header]="'Account'"
                                                        [binding]="'Account'"
                                                        [width]="'5*'"
                                                        [align]="'center'">
                                    </wj-flex-grid-column>
                                    <wj-flex-grid-column [header]="'Type'"
                                                        [binding]="'ChartOfAccountType'"
                                                        [width]="'2*'"
                                                        [align]="'center'">
                                    </wj-flex-grid-column>
                                </wj-flex-grid>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-sm-12">  
                                <div id="page-button">
                                    <table>
                                        <tr>
                                            <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                            <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                            <td><button class="text-center" id="pageCount" disabled></button></td>
                                            <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                            <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="payType" class="tab-pane fade">

                                            <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
