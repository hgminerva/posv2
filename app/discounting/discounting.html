<section id="discounting-page">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Discount List</h3>
            </div>
        </div>
    <div class="col-sm-6">
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-rounded sharp" (click)="onAdd()">Add</button>
                <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
    <div class="container">
        <div class="content-body-table clearfix">
            <div class="col-sm-12">
                 <wj-flex-grid #flexDiscount class="grid" [itemsSource]="discountsView">
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="55">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-primary sharp" >
                                    Edit
                            </button>
                        </template>
                    </wj-flex-grid-column> 
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-danger sharp" >
                                    Delete
                            </button>
                        </template>
                    </wj-flex-grid-column> 
                    <wj-flex-grid-column [header]="'Discount'" 
                                        [binding]="'Discount'"
                                        [isReadOnly]="true" 
                                        [width]="'3*'"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Discount Rate(%)'"
                                        [binding]="'DiscountRate'"
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lock'" 
                                        [binding]="'IsLocked'"
                                        [data-type]="'Boolean'"
                                        [isReadOnly]="true" 
                                        [align]="'center'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
    </div>
<!--End of body-->
</section>
