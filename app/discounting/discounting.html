<section id="discounting-page" class="container">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h4>Discount List</h4>
            </div>
        </div>
    <div class="col-sm-6">
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-rounded sharp" (click)="onAdd()">Add</button>
                <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
<div class="content-body-table clearfix">
    <div class="col-sm-12">
            <wj-flex-grid #flexDiscount 
                        class="grid" 
                        [itemsSource]="discountsView"
                        [selectionMode]="'Row'">
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="55">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-primary sharp" >
                            Edit
                    </button>
                </template>
            </wj-flex-grid-column> 
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-danger sharp" 
                            data-toggle="modal"
                            data-target="#delModal">
                            Delete
                    </button>
                </template>
            </wj-flex-grid-column> 
            <wj-flex-grid-column [header]="'Discount'" 
                                [binding]="'Discount'"
                                [isReadOnly]="true" 
                                [width]="'3*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Discount Rate(%)'"
                                [binding]="'DiscountRate'"
                                [isReadOnly]="true" 
                                [width]="'2*'"
                                [align]="'center'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Lock'" 
                                [binding]="'IsLocked'"
                                [data-type]="'Boolean'"
                                [isReadOnly]="true" 
                                [align]="'center'">
            </wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</div>
<div class="content-footer clearfix">
    <div class="col-sm-12">
        <div class="page-bar clearfix">
            <div class="pull-right">
                <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
            </div>
        </div>
    </div>
</div>
<!--End of body-->
<!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete discount</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this discount ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" 
                            type="button" 
                            class="btn btn-danger sharp" 
                            data-dismiss="modal"
                            (click)="deleteItem()">
                            Yes
                    </button>
                    <button id="btnNo" type="button" class="btn btn-primary sharp" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
