<section id="discounting-page" class="container">
    <div class="row">
        <div class="contentHeader">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Discount List</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                    <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="contentFilter">
                <label>Search:</label>
                <input class="input-20" type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 margin">
            <wj-flex-grid #flexDiscount class="grid" [itemsSource]="discountsView">
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="50">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-primary sharp" >
                                Edit
                        </button>
                    </template>
                </wj-flex-grid-column> 
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-danger sharp" >
                                Delete
                        </button>
                    </template>
                </wj-flex-grid-column> 
                <wj-flex-grid-column [header]="'Discount'" [binding]="'DiscountId'" [isReadOnly]="true" [width]="'3*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Discount Rate(%)'" [binding]="'DiscountRateId'"
                                     [isReadOnly]="true" [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Lock'" [binding]="'LockId'" type="Boolean">
                </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
    </div>
</section>
