<section id="discount-add-page" class="container">
    <div class="row">
        <div class="contentHeader">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Discount Detail</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary sharp" (click)="onLock()">Lock</button>
                    <button type="button" class="btn btn-primary sharp" (click)="onUnlock">Unlock</button>
                    <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 margin">
            <form id="formDiscountInput" class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label pull-left">Discount</label>
                    </div>
                    <div class="col-sm-10">
                        <input class="form-control pull-left input-50">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label pull-left">Discount Rate</label>
                    </div>
                    <div class="col-sm-10">
                        <input class="form-control pull-left input-20" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label pull-left">VAT Exempt</label>
                    </div>
                    <div class="col-sm-10">
                        <input class="checkbox pull-left" type="checkbox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="tableDiscountSchedule" class="table table-bordered contentTable">
                            <tr>
                                <th>Date Scheduled</th>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <th>Date Scheduled</th>
                                <td colspan="7"><input class="checkbox pull-left" type="checkbox"></td>
                                <th>Time Scheduled</th>
                                <td colspan="7"><input class="checkbox pull-left" type="checkbox"></td>
                            </tr>
                            <tr>
                                <th>Date Start</th>
                                <td><input class="form-control input-100 pull-left" type="text"></td>
                                <th rowspan="2">Day</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                                <th>Time Start</th>
                                <td><input class="form-control input-100 pull-left" type="text"></td>
                            </tr>
                            <tr>
                                <th>Date End</th>
                                <td><input class="form-control input-100 pull-left" type="text"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <td><input class="checkbox pull-left" type="checkbox"></td>
                                <th>Time End</th>
                                <td><input class="form-control input-100 pull-left" type="text"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
