<section id="discount-add-page">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Discount Detail</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button type="button" class="btn btn-primary sharp" (click)="onLock()">Lock</button>
                <button type="button" class="btn btn-primary sharp" (click)="onUnlock">Unlock</button>
                <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
    <div class="container">
        <div class="content-body clearfix">
            <div class="col-sm-12">
                    <form id="formDiscountInput" class="form-horizontal" role="form">
                     <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Discount</label>
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control input-50">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Discount Rate</label>
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control input-20" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class>VAT Exempt</label>
                        </div>
                        <div class="col-sm-10">
                            <input class="checkbox" type="checkbox">
                        </div>
                    </div>
                     <table id="tableDiscountSchedule" class="table table-bordered">
                        <tr>
                            <th>Date Scheduled</th>
                            <td><input class="checkbox" type="checkbox"></td>
                            <th>Date Scheduled</th>
                            <td colspan="7"><input class="checkbox" type="checkbox"></td>
                            <th>Time Scheduled</th>
                            <td colspan="7"><input class="checkbox" type="checkbox"></td>
                        </tr>
                        <tr>
                            <th>Date Start</th>
                            <td><div id="dateStart"></div></td>
                            <th rowspan="2">Day</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th>Time Start</th>
                            <td><input class="form-control input-100" type="text"></td>
                        </tr>
                        <tr>
                            <th>Date End</th>
                            <td><div id="dateEnd"></div></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <td><input class="checkbox" type="checkbox"></td>
                            <th>Time End</th>
                            <td><input class="form-control input-100" type="text"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
         <div class="content-body clearfix">
             <wj-flex-grid #flexDiscount class="grid" [itemsSource]="discountsView">
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-danger sharp" >
                                Delete
                        </button>
                    </template>
                </wj-flex-grid-column> 
                <wj-flex-grid-column [header]="'Item'" 
                                    [binding]="'Item'"
                                    [isReadOnly]="true" 
                                    [width]="'3*'"
                                    [align]="'center'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'A'" 
                                    [binding]="'A'"
                                    [data-type]="'Boolean'"
                                    [isReadOnly]="true" 
                                    [align]="'center'">
                </wj-flex-grid-column>
            </wj-flex-grid>
         </div>
    </div>
<!--End of body-->
</section>
