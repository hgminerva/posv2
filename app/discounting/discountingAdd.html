<section id="discount-add-page" class="container">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h4>Discount Detail</h4>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button type="button" class="btn btn-primary sharp" (click)="onLock()">Lock</button>
                <button type="button" class="btn btn-primary sharp" (click)="onUnlock()">Unlock</button>
                <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
<div class="content-body clearfix">
    <div class="col-sm-12">
        <form id="formDiscountInput" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Discount</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="discount" id="discount" class="form-control input-50">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">Discount Rate</label>
                </div>
                <div class="col-sm-10">
                    <input [(ngModel)]="discountRate" id="discountRate" class="form-control input-20" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class>VAT Exempt</label>
                </div>
                <div class="col-sm-10">
                    <input  [(ngModel)]="vatExempt" id="vatExempt" class="checkbox" type="checkbox">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <table id="tblDiscountSchedule" class="table table-bordered">
                        <tr>
                            <th>Date Scheduled</th>
                            <td><input [(ngModel)]="dateScheduled" id="dateScheduled" class="checkbox" type="checkbox"></td>
                            <th>Day Scheduled</th>
                            <td colspan="7"><input [(ngModel)]="dayScheduled" id="dayScheduled" class="checkbox" type="checkbox"></td>
                            <th>Time Scheduled</th>
                            <td colspan="7"><input [(ngModel)]="timeScheduled" id="timeScheduled" class="checkbox" type="checkbox"></td>
                        </tr>
                        <tr>
                            <th>Date Start</th>
                            <td><div id="dateStart"></div></td>
                            <th rowspan="2">Day</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th>Time Start</th>
                            <td><div id="timeStart"></div></td>
                        </tr>
                        <tr>
                            <th>Date End</th>
                            <td><div id="dateEnd"></div></td>
                            <td><input [(ngModel)]="monday" id="monday" class="checkbox" type="checkbox"></td>
                            <td><input [(ngModel)]="tuesday" id="tuesday" class="checkbox" type="checkbox"></td>
                            <td><input [(ngModel)]="wednesday" id="wednesday" class="checkbox" type="checkbox"></td>
                            <td><input [(ngModel)]="thursday" id="thursday" class="checkbox" type="checkbox"></td>
                            <td><input [(ngModel)]="friday" id="friday" class="checkbox" type="checkbox"></td>
                            <td><input [(ngModel)]="saturday" id="saturday" class="checkbox" type="checkbox"></td>
                            <td><input [(ngModel)]="sunday" id="sunday" class="checkbox" type="checkbox"></td>
                            <th>Time End</th>
                            <td><div id="timeEnd"></div></td>
                        </tr>
                    </table>
            </div>
            </div>
        </form>
    </div>
</div>
<div class="content-body-table clearfix">
    <div class="col-sm-12">
        <wj-flex-grid #flexDiscount id="flexDiscount" class="grid" [itemsSource]="discountsView">
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-danger sharp" >
                            Delete
                    </button>
                </template>
            </wj-flex-grid-column> 
            <wj-flex-grid-column [header]="'Item'" 
                                [binding]="'Item'"
                                [isReadOnly]="true" 
                                [width]="'3*'"
                                [align]="'center'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'A'" 
                                [binding]="'A'"
                                [data-type]="'Boolean'"
                                [isReadOnly]="true" 
                                [align]="'center'">
            </wj-flex-grid-column>
        </wj-flex-grid>
    </div>
 </div>
 <div class="content-footer clearfix">
    <div class="col-sm-12">
        <div class="page-bar clearfix">
            <div class="pull-right">
                <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
            </div>
        </div>
    </div>
</div>
<!--End of body-->
</section>
