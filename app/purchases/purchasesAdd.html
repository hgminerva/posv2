<section id="purchase-add-page" class="container">
     <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                   <div class="col-sm-6">
                    <div class="pull-left">
                        <h4>Purchase Order Detail</h4>
                    </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary sharp" type="button" (click)="onLock()">Lock</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onUnlock()">Unlock</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onPreview()">Preview</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onPrint()">Print</button>
                            <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form id="formAddPurchaseOrder" class="form-horizontal row" role="form">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">P.O. Number</label>
                            </div>
                            <div class="col-sm-9">
                                <input [(ngModel)]="poNumber"
                                    id = "poNumber"
                                    class="form-control input-40 text-right"
                                    type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Period</label>
                            </div>
                            <div class="col-sm-9">
                                <input [(ngModel)]="period"
                                    id="period" 
                                    class="form-control input-40 text-right"
                                    type="text"
                                    value="0001" 
                                    disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Date</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="inputDate"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Supplier</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbSupplier" class="input-70">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Remarks</label>
                            </div>
                            <div class="col-sm-9">
                                <textarea [(ngModel)]="remarks" class="form-control" id="remarks"  class="input-70" rows="5">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Prepared By</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbPreparedBy" class="input-70" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Checked By</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbCheckedBy" class="input-70">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Approved By</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbApprovedBy" class="input-70">
                                </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label pull-right">Total Amount</label>
                                </div>
                                <div class="col-sm-9">
                                    <input [(ngModel)]="totalAmount"
                                        id="totalAmount"
                                        class="form-control input-70"
                                        placeholder="0.00"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input [(ngModel)]="download"
                                        id="download"
                                        class="form-control input-100 pull-right"
                                        placeholder="Download items from stock alert."
                                        disabled>
                                </div>
                                <div class="col-sm-6">
                                    <button id="btnDownload" class="btn btn-primary sharp ">Download</button>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
         <div class="panel panel-default">
             <div class="panel-body">
                   <wj-flex-grid id="flexPurchaseAdd" 
                        #flexPurchaseAdd 
                        class="grid" 
                        [itemsSource]="purchaseAddView" [isReadOnly]="true">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75" [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp" >
                                        Delete
                                </button>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="'Item'" 
                                            [binding]="'Item'"
                                            [align]="'center'"
                                            [width]="'8*'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <wj-combo-box [itemsSource]="cmbItemSource" class="input-100">
                            </wj-combo-box>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="'Unit'"
                                            [binding]="'Unit'"
                                            [align]="'center'"
                                            [width]="'3*'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <wj-combo-box [itemsSource]="cmbUnit" class="input-100" disabled>
                            </wj-combo-box>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Quantity'"
                                            [binding]="'Quantity'"
                                            [align]="'center'"
                                            [width]="'2*'"
                                            [data-type]="'Number'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Unit Cost'"
                                            [binding]="'UnitCost'"
                                            [align]="'center'"
                                            [width]="'2*'"
                                            [data-type]="'Number'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Total Cost'"
                                            [binding]="'TotalCost'"
                                            [align]="'center'"
                                            [width]="'2*'"
                                            [data-type]="'Number'">
                        </wj-flex-grid-column>
                </wj-flex-grid>
                 <div id="grid-page-button">
                    <table>
                        <tr>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                            <td><button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button></td>
                            <td></td>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                        </tr>
                    </table>
                </div>
            </div>
         </div>
     </div>
</section>
