<section id="purchase-add-page" class="container">
     <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                   <div class="col-sm-6">
                    <div class="pull-left">
                        <h4>Purchase Order Detail</h4>
                    </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPreview()"><i class="fa fa-eye"> Preview</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPrint()"><i class="fa fa-print"> Print</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form id="formAddPurchaseOrder" class="form-horizontal row" role="form">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">P.O. Number</label>
                            </div>
                            <div class="col-sm-9">
                                <input [(ngModel)]="poNumber"
                                    id = "poNumber"
                                    class="form-control input-40 text-right"
                                    type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Period</label>
                            </div>
                            <div class="col-sm-9">
                                <input [(ngModel)]="period"
                                    id="period" 
                                    class="form-control input-40 text-right"
                                    type="text"
                                    value="0001" 
                                    disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Date</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="inputDate"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Supplier</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbSupplier" class="input-70">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Remarks</label>
                            </div>
                            <div class="col-sm-9">
                                <textarea [(ngModel)]="remarks" class="form-control" id="remarks"  class="input-70" rows="5">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Prepared By</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbPreparedBy" class="input-70" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Checked By</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbCheckedBy" class="input-70">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Approved By</label>
                            </div>
                            <div class="col-sm-9">
                                <div id="cmbApprovedBy" class="input-70">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label pull-right">Total Amount</label>
                            </div>
                            <div class="col-sm-9">
                                <input [(ngModel)]="totalAmount"
                                    id="totalAmount"
                                    class="form-control input-70"
                                    placeholder="0.00"
                                    disabled>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-12">
                                <table class="pull-right">
                                    <tr>
                                        <td style="width:100%"> <input [(ngModel)]="download"
                                        id="download"
                                        class="form-control input-100 pull-right"
                                        placeholder="Download items from stock alert."
                                        disabled></td>
                                        <td> <button id="btnDownload" class="btn btn-primary btn-sm sharp "><i class="fa fa-download"></i></button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>         
                        </div>                   
                    </form>
                </div>
            </div>
         <div class="panel panel-default">
             <div class="panel-body">
                 <div class="row">
                    <div class="col-sm-12 clearfix">
                        <div class="pull-right">
                            <button id="btnAdd" class="btn btn-primary btn-sm sharp"><i class="fa fa-plus"> Add</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">    
                          <wj-flex-grid id="flexPurchaseAdd" 
                                #flexPurchaseAdd 
                                class="grid" 
                                [itemsSource]="purchaseAddView" [isReadOnly]="true">
                                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75" [align]="'center'">
                                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-danger btn-xs btn-block sharp" >
                                                <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </template>
                                </wj-flex-grid-column> 
                                <wj-flex-grid-column [header]="'Item'" 
                                                    [binding]="'Item'"
                                                    [align]="'center'"
                                                    [width]="'8*'">
                                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <wj-combo-box [itemsSource]="cmbItemSource" class="input-100">
                                    </wj-combo-box>
                                    </template>
                                </wj-flex-grid-column> 
                                <wj-flex-grid-column [header]="'Unit'"
                                                    [binding]="'Unit'"
                                                    [align]="'center'"
                                                    [width]="'3*'">
                                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <wj-combo-box [itemsSource]="cmbUnit" class="input-100" disabled>
                                    </wj-combo-box>
                                    </template>
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Quantity'"
                                                    [binding]="'Quantity'"
                                                    [align]="'center'"
                                                    [width]="'2*'"
                                                    [data-type]="'Number'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Unit Cost'"
                                                    [binding]="'UnitCost'"
                                                    [align]="'center'"
                                                    [width]="'2*'"
                                                    [data-type]="'Number'">
                                </wj-flex-grid-column>
                                <wj-flex-grid-column [header]="'Total Cost'"
                                                    [binding]="'TotalCost'"
                                                    [align]="'center'"
                                                    [width]="'2*'"
                                                    [data-type]="'Number'">
                                </wj-flex-grid-column>
                        </wj-flex-grid>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-12">  
                        <div id="page-button">
                            <table>
                                <tr>
                                    <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                    <td><button class="text-center" id="pageCount" disabled></button></td>
                                    <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                                <tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
         </div>
     </div>
</section>
