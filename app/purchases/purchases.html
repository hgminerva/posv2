<section id="purchase-page">
<!--Header here-->
<div class="content-header clearfix">
    <div class="col-sm-6">
        <div class="pull-left">
            <h3>Purchase Order List</h3>
        </div>
    </div>
    <div class="col-sm-6">
            <div class="pull-right">
            <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
            <button class="btn btn-primary sharp" type="button" (click)="onClose()">Close</button>
            </div>
    </div>
</div>
<!--End of header -->
<!--Body here-->
<div class="container">
    <div class="content-body-table clearfix">
        <div class="col-sm-12">
                <wj-flex-grid #flexPurchaseList class="grid" [itemsSource]="purchaseView" [isReadOnly]="true">
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="55">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp" >
                                        Edit
                                </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                        </template>
                    </wj-flex-grid-column>    
                    <wj-flex-grid-column [header]="'P.O. Date'" 
                                        [binding]="'PO_Date'"
                                        [isReadOnly]="true"
                                        [align]="'center'"
                                        [width]="'2*'">
                    </wj-flex-grid-column>  
                    <wj-flex-grid-column [header]="'P.O. No.'" 
                                        [binding]="'PO_No'"
                                        [isReadOnly]="true"
                                        [align]="'center'"
                                        [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Amount'" 
                                        [binding]="'Amount'"
                                        [isReadOnly]="true"
                                        [align]="'center'"
                                        [width]="'2*'">
                    </wj-flex-grid-column>    
                    <wj-flex-grid-column [header]="'Supplier'" 
                                        [binding]="'Supplier'"
                                        [isReadOnly]="true"
                                        [align]="'center'"
                                        [width]="'4*'">
                    </wj-flex-grid-column> 
                    <wj-flex-grid-column [header]="'Lock'" 
                                        [binding]="'Lock'"
                                        [isReadOnly]="true"
                                        [align]="'center'"
                                        [width]="'1*'"
                                        [data-type]="Boolean">
                    </wj-flex-grid-column>       
            </wj-flex-grid>
        </div>
    </div>
</div>
<!--End of body-->
</section>
