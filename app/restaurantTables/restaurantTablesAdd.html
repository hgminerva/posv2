<section id="supplier-page" class="container">
     <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="pull-left">
                        <h4>Table Group Detail</h4>
                    </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPreview()"><i class="fa fa-eye"> Preview</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onPrint()"><i class="fa fa-print"> Print</i></button>
                            <button class="btn btn-primary btn-sm sharp" type="button" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                 <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Table Group</label>
                        </div>
                        <div class="col-sm-10">
                            <input [(ngModel)]="tableGroup" id="tableGroup" class="form-control input-50" placeholder="NA">
                        </div>
                    </div>
                </form>
            </div>
        </div>
         <div class="panel panel-default">
            <div class="panel-body">
                 <wj-flex-grid id="restaurantTablesAdd" 
                        #restaurantTablesAdd 
                        class="grid" 
                        [itemsSource]="restaurantTableAddView">
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-danger sharp" >
                                    Delete
                            </button>
                        </template>
                    </wj-flex-grid-column>  
                    <wj-flex-grid-column [header]="'Table'" 
                                        [binding]="'Table'" 
                                        [width]="'*'" 
                                        [align]="'center'"
                                        [isContentHtml]="true">
                    </wj-flex-grid-column>         
                </wj-flex-grid>
                <div id="grid-page-button">
                    <table>
                        <tr>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                            <td><button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button></td>
                            <td></td>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                            <td><button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button></td>
                        </tr>
                    </table>
                </div>
            </div>
         </div>
     </div>
</section>
