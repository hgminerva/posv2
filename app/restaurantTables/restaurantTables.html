<section id="supplier-page">
    <!--Header here-->
        <div class="content-header clearfix">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Table Group List</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary sharp" type="button" (click)="onAdd()">Add</button>
                    <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
    <!--End of header-->
    <!--Body here-->
        <div class="container">
            <div class="content-body-table clearfix">
                <div class="col-sm-12">
                    <wj-flex-grid #flexDiscount class="grid" [itemsSource]="disbursementView">
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp" >
                                        Edit
                                </button>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75" [align]="'center'">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp" >
                                        Delete
                                </button>
                            </template>
                        </wj-flex-grid-column> 
                        <wj-flex-grid-column [header]="'Table Group'" 
                                            [binding]="'Table Group'"   
                                            [isReadOnly]="true" 
                                            [width]="'5*'"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Tables'"
                                            [binding]="'Tables'"
                                            [isReadOnly]="true" 
                                            [width]="'2*'"
                                            [align]="'center'">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Lock'" 
                                            [binding]="'Lock'"
                                            [width]="'1*'"
                                            [data-type]="'Boolean'"
                                            [align]="'center'"
                                            [isReadOnly]="true">
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
            </div>
        </div>
    <!--End of Body-->
</section>
