<section id="item-add-page" class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="pull-left">
                            <h4>Item Details</h4>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary sharp" (click)="onLock()">Lock</button>
                            <button type="button" class="btn btn-primary sharp" (click)="onUnLock">Unlock</button>
                            <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tabGeneralInformation">General Information</a></li>
                            <li><a a data-toggle="tab" href="#tabOtherInformation">Other Information</a></li>
                            <li><a a data-toggle="tab" href="#tabImage">Image</a></li>
                        </ul>
                    </div>
                </div>
                <div id="itemAddTabContent" class="tab-content">
                    <div id="tabGeneralInformation" class="tab-pane fade in active">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Item Code</label>
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)] = "itemCode"
                                        class="form-control input-20" 
                                        type="number" 
                                        placeholder="00000" 
                                        align="right" 
                                        disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Bar Code (SKU)</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="barCode" class="form-control input-20" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Item Description</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="itemDescription" class="form-control input-50" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Alias</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="alias" class="form-control input-30" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Category</label> 
                                </div>
                                <div class="col-sm-10">
                                    <div id="cmbCategory" class="input-30">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Unit</label> 
                                </div>
                                <div class="col-sm-10">
                                    <div id="cmbUnit" class="input-30">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Default Supplier</label> 
                                </div>
                                <div class="col-sm-10">
                                    <div id="cmbDefaultSupplier" class="input-30">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Cost</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="cost" class="form-control input-20" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Mark up</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="markUp" class="form-control input-20" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Price</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="price" class="form-control input-20" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Stock Level Quantity</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="stockLevelQuantity" class="form-control  input-20" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class=" pull-right">Inventory</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="inventory" class="checkbox" type="checkbox" checked>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class=" pull-right">Package</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="package" class="checkbox" type="checkbox">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label  pull-right">Expiry Date</label>
                                </div>
                                <div class="col-sm-10">
                                    <div id="expiryDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label  pull-right">Lot Number</label> 
                                </div>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="lotNumber" class="form-control input-40" type="text" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label  pull-right">Remarks</label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea [(ngModel)]="remarks" class="form-control input-70" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>                      
                    <div id="tabOtherInformation" class="tab-pane fade">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Generic Name</label>
                                </div>
                                <div class="col-sm-10">
                                    <input class="form-control input-50" type="text" placeholder="NA" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Sales Account</label>
                                </div>
                                <div class="col-sm-10">
                                    <wj-combo-box class="input-50"
                                        [itemsSource] = "testArray"
                                    >
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-labe pull-right">Asset Account</label>
                                </div>
                                <div class="col-sm-10">
                                    <wj-combo-box class="input-50"
                                        [itemsSource] = "testArray"
                                    >
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Cost Account</label>
                                </div>
                                <div class="col-sm-10">
                                    <wj-combo-box class="input-50"
                                        [itemsSource] = "testArray"
                                    >
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Purchase VAT</label>
                                </div>
                                <div class="col-sm-10">
                                    <wj-combo-box class="input-40"
                                        [itemsSource] = "testArray"
                                    >
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label pull-right">Kitchen</label>
                                </div>
                                <div class="col-sm-10">
                                    <wj-combo-box class="input-40"
                                        [itemsSource] = "testArray"
                                    >
                                    </wj-combo-box>
                                </div>
                            </div>
                        </form>
                        <wj-flex-grid #flexItem class="grid" [itemsSource]="collectionItems" > 
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-danger sharp">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Price Description'" 
                                                [binding]="'Price Description'" 
                                                [isReadOnly]="true" 
                                                [width]="'2*'"
                                                [align]="'center'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Price'" 
                                                [binding]="'Price'" 
                                                [isReadOnly]="true" 
                                                [width]="100"
                                                [align]="'center'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Trigger Quantity'" 
                                                [binding]="'TriggerQuantity'" 
                                                [isReadOnly]="true" 
                                                [width]="150"
                                                [align]="'center'">
                            </wj-flex-grid-column>
                        </wj-flex-grid>     
                    </div>
                     <div id="tabImage" class="tab-pane fade">
                        <div class="form-horizontal">
                            <div class="col-sm-2">
                                <label class="control-label pull-right">Image Path</label>
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" disabled >
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary sharp">Open</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <button>Add Item</button>
                </div>
            </div>
        </div>
    </div>
</section>
