<section class="container">
    <div class="row">
        <div class="contentHeader">
            <div class="col-sm-6">
                <div class="pull-left">
                    <h3>Item Details</h3>
                </div>
            </div>
             <div class="col-sm-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary">Lock</button>
                    <button type="button" class="btn btn-primary">Unlock</button>
                    <button type="button" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#GeneralInformation">General Information</a></li>
                <li><a a data-toggle="tab" href="#OtherInformation">Other Information</a></li>
                <li><a a data-toggle="tab" href="#Image">Image</a></li>
            </ul>
        </div>
        <div class="tab-content tabContainer">
            <div id="GeneralInformation" class="tab-pane fade in active">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Item Code:</label>
                        </div>
                        <div class="col-sm-10">
                             <input class="form-control pull-left input-20" type="number" placeholder="00000" align="right" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left ">Bar Code:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-20" type="text" required >
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Item Description:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-50" type="text" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Alias:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-30" type="text" required >
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Category:</label> 
                        </div>
                        <div class="col-sm-10">
                           <wj-combo-box class="input-40"
                                [itemsSource]="testArray"
                           >
                           </wj-combo-box>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Unit:</label> 
                        </div>
                        <div class="col-sm-10">
                           <wj-combo-box class="input-30"
                                [itemsSource]="testArray"
                           >
                           </wj-combo-box>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Default Supplier:</label> 
                        </div>
                        <div class="col-sm-10">
                           <wj-combo-box class="input-40"
                                [itemsSource]="testArray"
                           >
                           </wj-combo-box>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Cost:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-20" type="text" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Mark up:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-20" type="text" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Price:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-20" type="text" required >
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-left">Stock Level Quantity:</label> 
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control pull-left input-20" type="text" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="pull-left">Inventory:</label> 
                        </div>
                        <div class="col-sm-10 pull-left">
                              <input class="checkbox" type="checkbox" checked>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="pull-left">Package:</label> 
                        </div>
                        <div class="col-sm-10 pull-left">
                              <input class="checkbox" type="checkbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Remarks: </label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control input-70" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div id="OtherInformation" class="tab-pane fade">
            </div>
            <div id="Image" class="tab-pane fade">
            </div>
        </div>
    </div>
</section>
