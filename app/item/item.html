<section id="item-page" class="container">
   <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Item List</h4>
                </div>
                 <div class="col-sm-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                        <button type="submit" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">     
                    <table style="width: 100%" border="0">
                        <tr>
                            <td style="width: 50%;">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    <input type="text" 
                                           class="input-sm form-control"  
                                           style="width:40%;" 
                                           id="InputFilter" 
                                           placeholder="Search">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">    
                    <wj-flex-grid id="flexItem" #flexItem class="grid" [itemsSource]="itemsView"  [selectionMode]="'Row'"> 
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-primary btn-xs btn-block sharp" >
                                                Edit
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                        <button class="btn btn-danger btn-xs btn-block sharp" 
                                                data-toggle="modal"
                                                data-target="#delModal">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Code'" 
                                                [binding]="'ItemCode'" 
                                                [isReadOnly]="true" 
                                                [width]="200"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Description'" 
                                                [binding]="'ItemDescription'" 
                                                [isReadOnly]="true" 
                                                [width]="'5*'"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Category'" 
                                                [binding]="'Category'" 
                                                [isReadOnly]="true" 
                                                [width]="100"
                                                [align]="'left'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Bar Code'" 
                                                [binding]="'BarCode'" 
                                                [isReadOnly]="true" 
                                                [width]="100"
                                                [align]="'center'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Price'"
                                                [binding]="'Price'" 
                                                [isReadOnly]="true" 
                                                [width]="100"
                                                [align]="'right'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Qty'"
                                                [binding]="'Quantity'" 
                                                [isReadOnly]="true" 
                                                [width]="'2*'"
                                                [align]="'right'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Lock'"
                                                [binding]="'isLocked'" 
                                                [isReadOnly]="true" 
                                                [width]="'2*'"
                                                [align]="'center'"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Inventory'" 
                                                [binding]="'IsInventory'"
                                                [isReadOnly]="true" 
                                                [width]="'2*'"
                                                [align]="'center'"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                    </wj-flex-grid>  
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-12">  
                    <div id="page-button">
                        <table>
                            <tr>
                                <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                <td><button class="text-center" id="pageCount" disabled></button></td>
                                <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                            <tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Item</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this item?.</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" 
                            type="button" 
                            class="btn btn-danger sharp" 
                            data-dismiss="modal" 
                            (click)="deleteItem()">
                            Yes
                    </button>
                    <button id="btnNo"
                            type="button" 
                            class="btn btn-primary sharp" 
                            data-dismiss="modal">
                            No
                    </button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
