<section id="item-page" class="container">
<!--Header here-->
<div class="content-header clearfix">
    <div class="col-sm-6">
        <div class="pull-left">
            <h4>Item List</h4>
        </div>
    </div>
    <div class="col-sm-6">
            <div class="pull-right">
            <button type="button" class="btn btn-primary sharp" (click)="addItem()">Add</button>
            <button type="submit" class="btn btn-primary sharp" (click)="returnHome()">Close</button>
        </div>
    </div>               
</div>
<!--End of header-->
<!--Body here-->
    <div class="content-body-table clearfix">
        <div class="col-sm-12">
            <wj-flex-grid id="flexItem" #flexItem class="grid" [itemsSource]="itemsView"  [selectionMode]="'Row'"> 
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-primary sharp" >
                                        Edit
                                </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                <button class="btn btn-danger sharp" 
                                        data-toggle="modal"
                                        data-target="#delModal"
                                        (click)="deleteItem()">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Code'" 
                                        [binding]="'ItemCode'" 
                                        [isReadOnly]="true" 
                                        [width]="200"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Description'" 
                                        [binding]="'ItemDescription'" 
                                        [isReadOnly]="true" 
                                        [width]="'5*'"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Category'" 
                                        [binding]="'Category'" 
                                        [isReadOnly]="true" 
                                        [width]="100"
                                        [align]="'left'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Bar Code'" 
                                        [binding]="'BarCode'" 
                                        [isReadOnly]="true" 
                                        [width]="100"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Price'"
                                        [binding]="'Price'" 
                                        [isReadOnly]="true" 
                                        [width]="100"
                                        [align]="'right'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Qty'"
                                        [binding]="'Quantity'" 
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'right'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lock'"
                                        [binding]="'isLocked'" 
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'center'"
                                        [data-type]="'Boolean'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Inventory'" 
                                        [binding]="'IsInventory'"
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'center'"
                                        [data-type]="'Boolean'">
                    </wj-flex-grid-column>
            </wj-flex-grid>     
        </div>
    </div>
    <div class="content-footer clearfix">
        <div class="col-sm-12">
            <div class="page-bar clearfix">
                <div class="pull-right">
                    <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                    <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
                </div>
            </div>
        </div>
    </div>
<!--End of body-->
<!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Item</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this item?.</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" type="button" class="btn btn-danger sharp" data-dismiss="modal">Yes</button>
                    <button id="btnNo" type="button" class="btn btn-primary sharp" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
