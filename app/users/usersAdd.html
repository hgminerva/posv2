<section id="user-add" class="container">
     <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>User Detail</h4>
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary btn-sm sharp" (click)="onLock()"><i class="fa fa-lock"> Lock</i></button>
                            <button type="button" class="btn btn-primary btn-sm sharp" (click)="onUnlock()"><i class="fa fa-unlock"> Unlock</i></button>
                            <button type="button" class="btn btn-primary btn-sm sharp" (click)="onClose()"><i class="fa fa-close"> Close</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Username</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtUsername" class="form-control input-30"  placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Password</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtPassword" type="password" class="form-control input-30" placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Confirm Password</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="confirmPassword" type="password" class="form-control input-30" placeholder="NA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Full Name</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtPassword" class="form-control input-50" placeholder="NA"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">User Card Number</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="txtPassword" class="form-control input-50" placeholder="NA"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label pull-right">Copy of Rights</label>
                        </div>
                        <div class="col-sm-10">
                            <table>
                                <tr>
                                    <td>
                                         <div id="cmbRights"></div>
                                    </td>
                                    <td>
                                         <button id="btnCopy" class="btn btn-primary btn-sm sharp"><i class="fa fa-copy"> Copy</i></button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
          <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12 clearfix">
                        <div class="pull-right">
                            <button id="btnAdd" class="btn btn-primary btn-sm sharp"><i class="fa fa-plus"> Add</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">    
                        <wj-flex-grid id="userGrid" #userGrid class="grid" [itemsSource]="userView">
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Form / Reports'"
                                                [binding]="'FormReports'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="'*'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Add'"
                                                [binding]="'Add'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Edit'"
                                                [binding]="'Edit'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Delte'"
                                                [binding]="'Delete'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Lock'"
                                                [binding]="'Lock'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Unlock'"
                                                [binding]="'Unlock'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Print'"
                                                [binding]="'Print'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Preview'"
                                                [binding]="'Preview'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'View'"
                                                [binding]="'View'"
                                                [isReadOnly]="true"
                                                [align]="'center'"
                                                [width]="70"
                                                [data-type]="'Boolean'">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                                    <button class="btn btn-danger sharp">
                                        <i class="fa fa-trash">Advance</i>
                                    </button>
                                </template>
                            </wj-flex-grid-column>
                        </wj-flex-grid>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-12">  
                        <div id="page-button">
                            <table>
                                <tr>
                                    <td><button id="btnFirst" class="" (click)="first()"><i class="fa fa-backward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnBack" class="" (click)="previous()"><i class="fa fa-step-backward" aria-hidden="true"></i></button></td>
                                    <td><button class="text-center" id="pageCount" disabled></button></td>
                                    <td><button id="btnNext" class="" (click)="next()"><i class="fa  fa-step-forward" aria-hidden="true"></i></button></td>
                                    <td><button id="btnLast" class="" (click)="last()"><i class="fa  fa-forward" aria-hidden="true"></i></button></td>
                                <tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          </div>
     </div>
</section>
