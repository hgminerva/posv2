<section id="user-page" class="container">
    <div class="contentHeader clearfix">
        <div class="col-sm-6">
            <h3>User List</h3>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                  <button type="button" class="btn btn-primary sharp btn-margin" (click)="onAdd()">Add</button>
                  <button type="button" class="btn btn-primary sharp btn-margin" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
    <div class="contentFilter clearfix">
       
    </div>
    <div class="content-body-table">
        <div class="col-sm-12">
            <wj-flex-grid id="userGrid" #userGrid class="grid" [itemsSource]="usersView">
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-primary sharp" >
                                Edit
                        </button>
                    </template>
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-danger sharp">
                            <i class="fa fa-trash">Delete</i>
                        </button>
                    </template>
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Username'"
                                    [binding]="'UserName'"
                                    [isReadOnly]="true"
                                    [align]="'left'"
                                    [width]="250">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Full Name'"
                                    [binding]="'FullName'"
                                    [isReadOnly]="true"
                                    [align]="'left'"
                                    [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Lock'"
                                [binding]="'IsLocked'"
                                [isReadOnly]="true"
                                [align]="'center'"
                                [width]="50"
                                [data-type]="'Boolean'">
                </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
    </div>
     <div class="content-footer clearfix">
            <div class="col-sm-12">
               <div class="page-bar clearfix">
                    <div class="pull-right">
                        <button id="btnBack" class="btn btn-primary sharp" (click)="back()">back</button>
                        <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
                    </div>
                </div>
            </div>
        </div>
</section>
