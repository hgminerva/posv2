<section id="user-page" class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    <h4>User List</h4>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                        <button type="submit" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-heading">
            <table style="width: 100%" border="0">
                <tr>
                    <td style="width: 50%;">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input type="text" class="input-sm form-control" style="width:40%;" id="InputFilter" placeholder="Search">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-body">
              <wj-flex-grid id="userGrid" #userGrid 
                              class="grid" 
                              [itemsSource]="usersView"
                              [selectionMode]="'Row'">
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="60" [align]="'center'">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-primary sharp" >
                                Edit
                        </button>
                    </template>
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70" [align]="'center'">
                    <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                        <button class="btn btn-danger sharp"
                                data-toggle="modal"
                                data-target="#delModal">
                            <i class="fa fa-trash">Delete</i>
                        </button>
                    </template>
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Username'"
                                    [binding]="'UserName'"
                                    [isReadOnly]="true"
                                    [align]="'left'"
                                    [width]="250">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Full Name'"
                                    [binding]="'FullName'"
                                    [isReadOnly]="true"
                                    [align]="'left'"
                                    [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Lock'"
                                [binding]="'IsLocked'"
                                [isReadOnly]="true"
                                [align]="'center'"
                                [width]="50"
                                [data-type]="'Boolean'">
                </wj-flex-grid-column>
            </wj-flex-grid>
        <div id="page-button">
            <button id="btnBack" class="btn btn-primary sharp" (click)="back()">first</button>
            <button id="btnBack" class="btn btn-primary sharp" (click)="back()">previous</button>
            <label id="pageCount"></label>
            <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
            <button id="btnBack" class="btn btn-primary sharp" (click)="back()">last</button>
        </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
    <!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete User</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?.</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" type="button" class="btn btn-danger sharp" data-dismiss="modal">Yes</button>
                    <button id="btnNo" type="button" class="btn btn-primary sharp" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
