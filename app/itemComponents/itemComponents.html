<section id="item-component-page">
<!--Header here-->
    <div class="content-header clearfix">
        <div class="col-sm-6">
            <div class="pull-left">
                <h3>Item Component List</h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button type="button" class="btn btn-primary sharp" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
<!--End of header-->
<!--Body here-->
    <div class="container">
        <div class="content-body clearfix">
            <div class="col-sm-12">
                <wj-flex-grid #flexDiscount class="grid" [itemsSource]="itemComponentView">
                    <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="75" [align]="'center'">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                            <button class="btn btn-danger sharp" >
                                    Delete
                            </button>
                        </template>
                    </wj-flex-grid-column> 
                    <wj-flex-grid-column [header]="'Item'" 
                                        [binding]="'Item'"
                                        [isReadOnly]="true" 
                                        [width]="'5*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Components'"
                                        [binding]="'Components'"
                                        [isReadOnly]="true" 
                                        [width]="'2*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'P'" 
                                        [binding]="'P'"
                                        [data-type]="'Boolean'"
                                        [isReadOnly]="true" 
                                        [width]="'1*'"
                                        [align]="'center'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Packages'" 
                                        [binding]="'Packages'"
                                        [isReadOnly]="true" 
                                        [align]="'center'"
                                        [width]="'2*'">
                                        
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lock'" 
                                        [binding]="'Lock'"
                                        [data-type]="'Boolean'"
                                        [isReadOnly]="true" 
                                        [align]="'center'"
                                        [width]="'1*'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
    </div>
<!--End of body-->
</section>
