<section id="supplier-page" class="container">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6">
                <h4>Disbursement List</h4>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary sharp" (click)="onAdd()">Add</button>
                    <button type="submit" class="btn btn-primary sharp" (click)="onClose()">Close</button>
                </div>
            </div>
         </div>
    </div>
    <div class="panel-heading">
        <table style="width: 100%" border="0">
            <tr>
                <td style="width: 50%;">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" class="input-sm form-control"  style="width:40%;" id="InputFilter" placeholder="Search">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="panel-body">
              <wj-flex-grid #flexDisbursement
                        class="grid" 
                        [itemsSource]="disbursementView"
                        [selectionMode]="'Row'">
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="55">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-primary sharp" >
                            Edit
                    </button>
                </template>
            </wj-flex-grid-column> 
            <wj-flex-grid-column [header]="" [isReadOnly]="true" [width]="70">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" #cell="cell">
                    <button class="btn btn-danger sharp" 
                            data-toggle="modal"
                            data-target="#delModal">
                            Delete
                    </button>
                </template>
            </wj-flex-grid-column> 
            <wj-flex-grid-column [header]="'Disbursement Date'" 
                                [binding]="'DisbursementDate'"
                                [isReadOnly]="true" 
                                [width]="'2*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Disbursement No'"
                                [binding]="'DisbursementNumber'"
                                [isReadOnly]="true" 
                                [width]="'2*'"
                                [align]="'center'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Amount'" 
                                [binding]="'Amount'"
                                [width]="'2*'"
                                [align]="'center'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Account'" 
                                [binding]="'AccountId'"
                                [width]="'3*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Remarks'" 
                                [binding]="'Remarks'"
                                [width]="'3*'"
                                [align]="'left'">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Lock'" 
                                [binding]="'IsLocked'"
                                [data-type]="'Boolean'"
                                [isReadOnly]="true" 
                                [align]="'center'"
                                [width]="'1*'">
            </wj-flex-grid-column>
        </wj-flex-grid>
        <div id="page-button">
            <button id="btnBack" class="btn btn-primary sharp" (click)="back()">first</button>
            <button id="btnBack" class="btn btn-primary sharp" (click)="back()">previous</button>
            <label id="pageCount"></label>
            <button id="btnNext" class="btn btn-primary sharp" (click)="next()">next</button>
            <button id="btnBack" class="btn btn-primary sharp" (click)="back()">last</button>
        </div>
    </div>
    <div class="panel-footer">

    </div>
</div>
<!--Modal-->
    <div id="delModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header dark-silver">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Disbursement</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this disbursement ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnYes" 
                            type="button" 
                            class="btn btn-danger sharp" 
                            data-dismiss="modal"
                            (click)="deleteDisbursement()">
                            Yes
                    </button>
                     <button id="btnNo" 
                            type="button" 
                            class="btn btn-primary sharp" 
                            data-dismiss="modal">
                            No
                    </button>
                </div>
            </div>

        </div>
    </div>
<!--End of Modal-->
</section>
